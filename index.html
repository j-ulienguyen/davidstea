        <div id="info-box">
            <div id="image-container">
                <div>
                    <img id="main-image" src="img/empty.svg">
                </div>
                <div >
                    <img id="thumbnails" onload="ChangeMainImage()" src="img/empty.svg">
                </div>
            </div>
            <div id="info-container">
                <h1 class="heading--fade">Select Your Product</h1>

                <div id="info-indent">
                    <h1 class="heading--fill">Select Your Product</h1>

                    <p id="product-description"></p>
                    
                    <div id="btn-container">
                        <button class="btn" id="ingredients-btn">Ingredients</button>
                        <button class="btn" id="instructions-btn">Instructions</button>
                        <button class="btn" id="taste-btn">Taste</button>
                    </div>
    
                    <div id="btn-info">
                        <p id="ingredients-info"></p>
                        <p id="instructions-info"></p>
                        <p id="taste-info"></p>
                    </div>
                </div>
                <div id="arrow-btn-container">
                    <button class="arrow-box" id="prev-btn" onclick="PrevProduct()"><i class="fas fa-angle-left"></i></button>
                    <button class="arrow-box" id="next-btn" onclick="NextProduct()"><i class="fas fa-angle-right"></i></button>
                </div>
            </div>
        </div>
        <div id="product-container">
            <nav id="product-nav">
                <div id="teawares" class="product-nav__item" onmouseover="ChangeProductMenu()">Teawares</div>
                <div id="teas" class="product-nav__item" onmouseover="ChangeProductMenu()">Teas</div>
            </nav>
            <nav class="product-menu">
                <div id="product1" class="product-menu__item" onmouseover="ChangeProductInfo(this.id)"><img id="item1" src=""></div>
                <div id="product2" class="product-menu__item" onmouseover="ChangeProductInfo(this.id)"><img id="item2" src=""></div>
                <div id="product3" class="product-menu__item" onmouseover="ChangeProductInfo(this.id)"><img id="item3" src=""></div>
